    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .q1 {
                transform: scale(0.8);
                transform-origin: top left;
            }

            .timer {
                right: 10px;
                top: 10px;
                transform: scale(0.8);
            }
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            height: 200px;
            display: flex;
            margin: 20% 30%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .popup-content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: black;
        }

        .close-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        .close-btn:hover {
            background-color: #3e8e41;
        }

        .popup-content::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .popup-content::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 200px;
        }

        .c-score {
            margin-right: 10px;
        }

        .progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            /* Initial width */
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Game state
                let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
                // Function to calculate and update progress
                let score = 0;
                let correctQuestion = 2;
                const totalQuestions = 10;
                let timeLeft = 120; // 2 minutes in seconds

                // Get DOM elements
                const timer = document.getElementById('timer');

                // Correct answers for each question
                const CORRECT_ANSWERS = {
                    1: 'r4',
                    2: 'r1',
                    3: 'r2',
                    4: 'r2',
                    5: 'r5',
                    6: 'r3',
                    7: 'r3',
                    8: 'r4',
                    9: 'r5',
                    10: 'r1',
                };

                // Get DOM elements
                const scoreDisplay = document.querySelector('.c-score');
                const scoreDisplay1 = document.querySelector('.current-score');
                const popup = document.getElementById('timeoutPopup');
                const closeBtn = document.querySelector('.close-btn');

                const progressMap = {
                    "q2.html": 20,
                    "q3.html": 40,
                    "q4.html": 60,
                    "q5.html": 80,
                    "q6.html": 100
                };

                // Get the current page name
                const currentPage = window.location.pathname.split("/").pop();

                // Set the progress bar width based on the current page
                const progressBar = document.getElementById("progress-bar");
                if (progressMap[currentPage]) {
                    progressBar.style.width = progressMap[currentPage] + "%";
                }

                // Helper: Pad numbers for timer display
                const pad = (num) => (num < 10 ? '0' : '') + num;
                const startTimer = () => {
                    const interval = setInterval(() => {
                        if (timeLeft <= 0) {
                            clearInterval(interval);
                            showTimeoutPopup();
                        }
                        else {
                            timeLeft--;
                            const minutes = Math.floor(timeLeft / 60);
                            const seconds = timeLeft % 60;
                            timer.textContent = `${pad(minutes)}:${pad(seconds)}`;
                        }
                    }, 1000);
                };
                startTimer();
                // Show timeout popup
                const showTimeoutPopup = () => {
                    popup.style.display = 'block';
                    scoreDisplay1.textContent = `Your score: ${score}`;

                };
                // Close popup
                closeBtn?.addEventListener('click', () => {
                    popup.style.display = 'none';
                    window.location.href = 'q3.html'; // Redirect to the next page      
                })


                // Check answer and update game state
                const checkAnswer = (selectedBox, questionNumber) => {
                    const selectedAnswer = Array.from(selectedBox.classList).find(cls => cls.startsWith('r'));
                    const correctAnswer = CORRECT_ANSWERS[questionNumber];
                    const isCorrect = selectedAnswer === correctAnswer;

                    if (isCorrect) {
                        score += 10;
                        totalScore += 10;
                    } 
                    localStorage.setItem('totalScore', totalScore);
                    updateScoreDisplay();
                };

                // Update the score display
                const updateScoreDisplay = () => {
                    scoreDisplay.textContent = `Score: ${score}`;
                };

                // Setup checkboxes for current question
                document.querySelectorAll('[id^="q"]').forEach((questionDiv) => {
                    const currentQuestion = parseInt(questionDiv.id.replace('q', ''));
                    const checkboxes = questionDiv.querySelectorAll('div[class^="r"]');

                    checkboxes.forEach((box) => {
                        box.style.cursor = 'pointer';
                        box.addEventListener('click', () => {
                            const row = box.closest('.check');
                            // Clear other selections in the same row
                            row.querySelectorAll('div[class^="r"]').forEach((b) => {
                                b.style.backgroundColor = '';
                            });

                            // Highlight selected box
                            box.style.backgroundColor = '#4ade80';

                            // Check answer
                            checkAnswer(box, currentQuestion);
                        });
                    });
                });
                // Initialize
                updateScoreDisplay();
            });
        </script>
